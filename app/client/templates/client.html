<md-card ng-show="client">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">
        {{client.name}}
        <md-button class="md-secondary md-icon-button client-edit" ui-sref="home.clients.client.edit({ idClient: client.id })" ui-sref-active="active" aria-label="edit">
          <md-icon class="material-icons md-18">edit</md-icon>
        </md-button>
      </span>
      <span class="md-subhead">{{client.email}}</span>
    </md-card-title-text>
    <md-card-title-media>
      <div class="md-media-lg card-media"></div>
    </md-card-title-media>
  </md-card-title>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-primary md-raised" ui-sref="home.clients.client.addressNew({ idClient: client.id, idAddress: address.id })">Novo endereço</md-button>
  </md-card-actions>
  <md-divider ></md-divider>
  <div layout="row">
    <div flex="50">
      <md-list>
        <md-subheader class="md-no-sticky">Endereços</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="address in addresses track by $index">
          <md-icon class="material-icons">place</md-icon>
          <div class="md-list-item-text">
            <h3> {{ address.address }}, n° {{ address.number }} </h3>
            <p>{{ address.neighborhood.name }} {{ address.city }}-{{ address.state }} <br/> {{ address.cep }}</p>
          </div>
          <md-button class="md-secondary md-icon-button" ui-sref="home.clients.client.addressEdit({ idClient: client.id, idAddress: address.id })" ui-sref-active="active" aria-label="edit">
            <md-icon class="material-icons">edit</md-icon>
          </md-button>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </div>
    <div flex="50">
      <div ui-view></div>
    </div> <!-- flex=40 -->
  </div>
</md-card>
